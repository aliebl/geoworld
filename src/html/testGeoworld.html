  <head>
    <meta charset="utf8">
    <title>Geoworld</title>
    <link type="text/css" rel="stylesheet" href="../css/geoworld.css" />

  <body>
  
    <h1>Geoworld</h1>
    <div id="geoworld">
      <canvas id="gameplay-canvas" width="800" height="400"></canvas>
    </div>
    <div id="debug">NULL</div>

      <input type="checkbox" id="doubleJump" /><label for="doubleJump">Double Jump</label><br>
    </div>

    <script type="text/javascript" src="../js/vector_library.js"></script>

    <script type="text/javascript" src="../js/player.js"></script>
        <script type="text/javascript" src="../js/level.js"></script>
        <script type="text/javascript" src="../js/tile_engine.js"></script>
        <script type="text/javascript" src="../js/entity.js"></script>
    <script type="text/javascript" src="../js/geoworld.js"></script>
